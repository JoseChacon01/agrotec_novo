<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Animais</ion-title>
    <ion-buttons slot="primary" (click)="addAnimais()">
      <ion-button >Novo
        <ion-icon slot="end" name="add"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="azulclaro">

  <ion-input placeholder="  Buscar pelo Nome ou NÃºmero" [(ngModel)]="nome" type=" search" (ionChange)="carregar()"></ion-input>
  
    <ion-buttons (click)="carregar()"> 
      <ion-button>
        <ion-icon slot="end" color="success" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  
</ion-row>



<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of itens">
     <ion-item-options side="start">
      <ion-item-option (click)="editar(item.idanimal, item.nome, item.data_nascimento, item.sexo, item.raca, item.especie, item.tipo_exploracao, item.local_de_nascimento, item.categoria, item.anomalia, item.quilos_do_nascimento, item.fk_idanimal_pai, item.fk_idanimal_mae, item.fk_funcionario_resp_parto, item.numero_brinco)"> 
          Editar
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>{{item.nome}} - {{item.numero_brinco}}
        <h6><small> <span>{{item.raca}}</span>  - {{item.tipo_exploracao}}</small></h6>
      </ion-label>
      </ion-item>
  
     <ion-item-options side="end">
        <ion-item-option (click)="mostrar(item.idanimal, item.nome, item.data_nascimento, item.sexo, item.raca, item.especie, item.tipo_exploracao, item.local_de_nascimento, item.categoria, item.anomalia, item.quilos_do_nascimento, item.fk_idanimal_pai, item.fk_idanimal_mae, item.fk_funcionario_resp_parto, item.numero_brinco)" color="success"> 
          Mostrar
        </ion-item-option>
        <ion-item-option (click)="excluir(item.idanimal)" color="danger"> 
          Excluir
        </ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>
  
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  
  
  
  
  
  
  <ion-infinite-scroll  (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais dados">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  

</ion-content>
